name: build-tag-deploy
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  build-tag-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set-up User 🐵
        uses: fregante/setup-git-user@v2

      - name: Bump and Tag 🏷️
        run: |
          npm version patch
          git tag "$(cat package.json | jq -r '.version')" -m "[release] planetary-defence-$(cat package.json | jq -r '.version')"
          git push origin "$(cat package.json | jq -r '.version')"
          echo "VERSION=$(cat package.json | jq -r '.version')" >> $GITHUB_ENV
        # Note :: an env var cannot be accessed from a step that defines or updates it

      - name: Release 📦
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}

      - name: Add -SNAPSHOT 📷
        run: |
          MAJOR = {{ env.VERSION  }} | cut -d "." -f 1
          MINOR = {{ env.VERSION  }} | cut -d "." -f 2 | cut -d "." -f 1
          INCREMENTAL = {{ env.VERSION  }} | cut -d "." -f 2 | cut -d "." -f 2
          PATCHED = $INCREMENTAL + 1
          npm version $MAJOR.$MINOR.$PATCHED-SNAPSHOT

      - name: Commit -SNAPSHOT 💾
        uses: stefanzweifel/git-auto-commit-action@v4

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: src
